<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<LINK rel="Bookmark" href="/favicon.ico" >
		<LINK rel="Shortcut Icon" href="/favicon.ico" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="http://lib.h-ui.net/html5.js"></script>
		<script type="text/javascript" src="http://lib.h-ui.net/respond.min.js"></script>
		<script type="text/javascript" src="http://lib.h-ui.net/PIE_IE678.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.7/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/icheck/icheck.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../static/h-ui/css/theThirdPartyCheck-management/rates_setting.css"/>
		<!--[if IE 6]>
		<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
		<title>结算设置-瀚森大厦</title>
	</head>
	<body ng-controller="myListCtr">
		 <div class="table-responsive" style="width:98%;margin:0 auto;">
			<div style="margin:10px">
				<button class="btn btn-success radius add-btn col-offset-11" ng-click="invoke()"><i class="Hui-iconfont">&#xe600;</i>新增</button>
			</div>
			<table border="0" cellspacing="0" cellpadding="0" class="table table-bg table-hover table-border table-bordered table-condensed " >
				<thead>
					<tr class="text-c">
						<th>操作人</th>
						<th>新增时间</th>
						<th>结算起始日</th>
						<th>费率</th>
						<th>结算周期</th>
						<th>工作日结算</th>
						<!--<th>月卡结算</th>
						<th>收支分离</th>
						<th>手续费结算</th>-->
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-c" ng-repeat="item in oper.operator">
						<td ng-bind="item.name">dudu</td>
						<td ng-bind="item.newAdd">2017-09-01 20:23:56</td>
						<td ng-bind="item.endtime">2017-09-03</td>
						<td ng-bind="item.rate">1%</td>
						<td ng-bind="item.cycle">T7结算T日资金</td>
						<td ng-bind="item.wrokdate">否</td>
						<!--<td ng-bind="item.monthCard">分期结算</td>
						<td ng-bind="item.leve">否</td>
						<td ng-bind="item.money">按月结算</td>-->
						<td ng-bind="item.static">未生效</td>
						<td><a href="" ng-bind="item.ope"></a></td>						
					</tr>
				</tbody>
			</table>
		</div>
		<add-module branch-list="branchList" data="data">
			<form action="" class="form-inline">
				<div class="form-group gap col-sm-12 col-offset-1">
					<label for="" class="con col-sm-3">商户名:</label>
					<input type="text" name="" id="" value="" class="inline input-text radius bussName" ng-model="selectItem" style="width:163px"/>
				</div>
				<div class="clear"></div>
				<div class="form-group gap col-sm-12 col-offset-1">
					<label for="" class="con col-sm-3">费率：</label>
					<input type="text" name="" id="" value="" class="inline input-text radius" style="width:163px"/>
					<label class="con">%</label>
				</div>
				<div class="clear"></div>
				<div class="form-group gap col-sm-12 col-offset-1">
					<label for="" class="con col-sm-3">结算周期：</label>
					<label class="con">T(当日)+</label>
					<input type="text" name="" id="" value="" class="inline input-text radius" style="width:50px"/>
					<label class="con">日</label>
					<label class="con">，结算T至T+0</label>
					<!--<input type="text" name="" id="" value="" class="inline input-text radius" style="width:50px"/>-->
					<label class="con">日的停车费</label>
				</div>
				<div class="clear"></div>
				<div class="form-group gap col-sm-12 col-offset-1">
					<label for="" class="con col-sm-3">结算起始日期：</label>
					<input type="text" onfocus="WdatePicker()" id="logmax" class="input-text Wdate radius" style="width:163px">
				</div>
				<div class="clear"></div>
				<div class="col-sm-12 col-offset-1 form-group gap">
					<label for="" class="con col-sm-3">工作日结算：</label>
					<label for="" class="con">
						<input type="checkbox" name="" id="" value="" />是
					</label>
				</div>
				<div class="clear"></div>
			</form>
		</add-module>
	</body>
	<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
	<script src="../../lib/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/h-ui/js/service/httpService.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/h-ui/js/controller/list.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/h-ui/js/json/hadjiesuan.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/h-ui/js/directive/addModuleDirective.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script> 
	<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js"></script> 
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script> 
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script> 
</html>
