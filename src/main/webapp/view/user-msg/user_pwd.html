		<title>修改密码</title>
	</head>
	<body>
		<form action="" class="form-horizontal">
			<div class="form-group gap con col-sm-4 col-sm-offset-4 pull-top">
				<label for="" class="col-sm-4">旧密码：</label>
				<input type="password" name="" id="" value="" class="input-text inline radius old-pwd" style="width:220px;" placeholder="请输入旧密码"/>
			</div>
			<div class="clear"></div>
			<div class="form-group gap con col-sm-4 col-sm-offset-4 pull-top">
				<label for="" class="col-sm-4">新密码：</label>
				<input type="password" name="" id="" value="" class="input-text inline radius new-pwd" style="width:220px;" placeholder="请输入新密码"/>
			</div>
			<div class="clear"></div>
			<div class="form-group gap con col-sm-4 col-sm-offset-4 pull-top">
				<label for="" class="col-sm-4">确认密码：</label>
				<input type="password" name="" id="" value="" class="input-text inline radius agin-pwd" style="width:220px;" placeholder="请输入新密码"/>
			</div>
			<div class="clear"></div>
			<div class="text-c" style="margin-top: 30px;">
				<button type="button" class="btn btn-success radius submit-btn"><i class="Hui-iconfont">&#xe692;</i>提交</button>
			</div>
		</form>
	</body>
	<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script> 
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script> 
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".submit-btn").click(function(){
				if($(".old-pwd").val().length == 0) return layer.tips("请输入旧密码",".old-pwd");
				if($(".new-pwd").val().length == 0){
					return layer.tips("请输入新密码",".new-pwd");
				}else if($(".new-pwd").val().length < 6) {
					return layer.tips("密码长度不能小于6位",".new-pwd");
				}
				if($(".agin-pwd").val().length == 0) return layer.tips("请再次输入新密码",".agin-pwd");
				if($(".new-pwd").val() != $(".agin-pwd").val()) return layer.tips("两次输入新密码不一致",".agin-pwd");
				layer.confirm('真的要修改密码吗？', {
					  btn: ['确认','取消'] ,
					  title:"修改密码"
					}, function(){
					  layer.msg('修改成功', {icon: 1});
					}, function(){
					  
					});
			})
		})
	</script>
</html>
